    <main>
      <div class="logo">
        <h1>
          DeliciousVagabond
        </h1>
      </div>
      <div class="line2">
        
      </div>
      <p class="contact">
        Contact
      </p>
      <div class="sayHello">
      <p>
        Say Hello! :)
      </p>
      <div class="contact-box">
        <form id="contactForm">
            <div>
                <input type="text" id="name" class="input-field" placeholder="Your Name" required>
                <span id="nameError" class="error-message"></span>
            </div>

            <div>
                <input type="email" id="email" class="input-field" placeholder="Your Email" required>
                <span id="emailError" class="error-message"></span>
            </div>

            <div>
                <input type="text" id="subject" class="input-field" placeholder="Subject" required>
                <span id="subjectError" class="error-message"></span>
            </div>

            <div>
                <textarea id="message" class="input-field textarea-field" placeholder="Your Message" required></textarea>
                <span id="messageError" class="error-message"></span>
            </div>

            <button type="button" class="btn" onclick="validateForm()">Send Message</button>
        </form>
    </div>

    </main>

    <footer>
      <div class="ending">
        <div class="socialmedia">
          <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
